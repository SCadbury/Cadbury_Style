<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabdury Style</title>
    <script>
        //Aplicando primero el tema guardado antes de recargar la p√°gina
        const guardarTema = localStorage.getItem('tema') || 'theme-dark'; //Tema oscuro por defecto
        document.documentElement.className = guardarTema;
    </script>
    <link rel="stylesheet" href="CadburyStyle.css">
</head>
<body>
  <nav class="navbar navbar-deep">
    <div class="navbar-logo">CadburyStyle</div>
  
    <input  type="checkbox" id="nav-toggle" class="navbar-checkbox">
    <label for="nav-toggle" class="navbar-toggle  ">|||</label>
  
    <div class="navbar-links">
      <a href="#inicio">Inicio</a>
      <a href="#docs">Docs</a>
      <a href="#ejemplos">Ejemplos</a>
      <button class="theme-toggle-btn">üåô</button>
    </div>
  </nav>
  



  <script>
    document.addEventListener('DOMContentLoaded', function(){
        const themeToggleBtn = document.querySelector('.theme-toggle-btn');
        const body = document.documentElement;

        //Cambiar icono y cargar tema guardado
        const guardarTema = localStorage.getItem('tema');
        cambiarIcono(guardarTema || 'theme-light');

        //Cambiar y guardar tema
        themeToggleBtn.addEventListener('click', function(){
            if (body.classList.contains('theme-light')) {
                body.classList.remove('theme-light');
                body.classList.add('theme-dark');
                localStorage.setItem('tema', 'theme-dark');
                cambiarIcono('theme-dark');
            }else{
                body.classList.remove('theme-dark');
                body.classList.add('theme-light');
                localStorage.setItem('tema', 'theme-light');
                cambiarIcono('theme-light');
            }
        });

        function cambiarIcono(tema){
            if (tema === 'theme-light') {
                themeToggleBtn.textContent = 'üåô';   
            }else{
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            }
        }
    });
</script>
</body>
</html>
